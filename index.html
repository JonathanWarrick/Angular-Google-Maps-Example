<!doctype html>
<html lang="en" ng-app="mapsExample">
<head>
	<style>.angular-google-map-container { height: 400px; }</style>
  <meta charset="utf-8">
  <title>Angular-Google-Maps Example</title>
  <script src="bower_components/angular/angular.js"></script>
  <script src='https://maps.googleapis.com/maps/api/js?sensor=false'></script>
	<script src='bower_components/lodash/dist/lodash.compat.js'></script>
	<script src='bower_components/angular-google-maps/dist/angular-google-maps.js'></script>
</head>
<body ng-controller="MapsController">
	<h1>See the map example below!</h1>
	  <google-map center="map.center" zoom="map.zoom" draggable="true">
      <marker ng-repeat="marker in markers" coords="marker.coords" idKey="marker.idKey"></marker>
      <!-- <polyline path="paths.path" stroke="paths.stroke" geodesic='paths.geodesic'></polyline> -->
    </google-map>
    <script>
    	angular.module('mapsExample', [
    		'google-maps'
    	])
    	  .controller('MapsController', function($scope) {
    	  	$scope.map = {
    	  	    center: {
    	  	        latitude: 37.79,
    	  	        longitude: -122.4175
    	  	    },
    	  	    zoom: 13
    	  	};
    	  	$scope.locations = {
			      name: 'Places I Have Eaten',
			      author: 'Jonathan Warrick',
			      length: 'all day',
			      description: 'A few places I have eaten at during the last month.',
			      spots: [
			        {
			          number: 1,
			          info: 'Eat some banh mi.',
			          points: 5,
			          address: '560 Larkin St, San Francisco, CA 94102',
			          latitude: 37.7836377,
			          longitude: -122.4132168
			        },
			        {
			          number: 2,
			          info: 'Eat some Indian.',
			          points: 10,
			          address: '336 O\'Farrell St, San Francisco, CA 94102',
			          latitude: 37.7850504,
			          longitude: -122.4146064
			        },
			        {
			          number: 3,
			          info: 'Eat the best fast-food burger there is!',
			          points: 10,
			          address: '333 Jefferson St, San Francisco, CA 94133',
			          latitude: 37.807735,
			          longitude: -122.418553
			        }
			      ]
    			};
    			// add markers for each location on the loaded tour
			    $scope.markers = [];

			    // function to create an individual marker
			    $scope.createMarker = function(location) {
			      var marker = {
			        idKey: location.number,
			        coords: {
			          latitude: location.latitude,
			          longitude: location.longitude
			        }
			      };
			      return marker;
			    };

			    // function to fill array of markers
			    $scope.createMarkers = function() {
			      for (var i = 0; i < $scope.locations.spots.length; i++) {
			        var marker = $scope.createMarker($scope.locations.spots[i]);
			        $scope.markers.push(marker);
			      }
			    };

			    // call upon controller initialization
			    $scope.createMarkers();
    	  });
    </script>
 </body>
